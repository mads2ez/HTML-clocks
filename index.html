<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Clock</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>
  <body>
    <div class="content-container">
      <div class="blur"></div>

    <div class="clock-container">
      <svg class="seconds-circle" xmlns="http://www.w3.org/2000/svg">
        <g>
          <title>circle</title>
          <circle id="circle" class="circle_animation" />
        </g>
      </svg>
      <div class="time-board">
        <div id="time"></div>
        <div id="date"></div>
      </div>

    </div>

    <button type="button" id="addalarm">set alarm</button>

    <div class="alarms-container">
      <ul id="alarms">

      </ul>
    </div>

    </div>

    <div class="alarm_modal">
      <div class="blur"></div>

      <div class="modal-wrap">
        <div class="modal-title">Alarm</div>
        <form id="alarmform" method="POST">
          <ul>
          <input type="time" id="alarm_time" />
          <input type="submit" value="Set alarm" id="submit" />
          </ul>
        </form>
      </div>

    </div>

    </div>

    <script src="js/script.js"></script>
  </body>
</html>
