<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Clock</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>
  <body>
    <div class="content">
      <div class="blur"></div>

      <div class="clock-container">
        <svg class="seconds-circle" xmlns="http://www.w3.org/2000/svg">
          <g>
            <title>circle</title>
            <circle id="circle" class="circle_animation" />
          </g>
        </svg>
        <div class="time-board">
          <div id="time"></div>
          <div id="date"></div>
        </div>
      </div>

      <div class="alarms-container">

        <ul id="alarms">        </ul>

        <button type="button" id="addalarm" class="addalarm active">
          <svg id="addalarm-icon" class="addalarm-icon" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M0 0h24v24H0z" fill="none"/>
              <path d="M13 7h-2v4H7v2h4v4h2v-4h4v-2h-4V7zm-1-5C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/>
          </svg>
          Add alarm
        </button>

        <form id="alarm-form" method="POST" style="display: none;">
          <input type="time" id="alarm-form-time" />
          <!-- <input type="submit" value="Set alarm" id="submit" /> -->
          <a href="#" id="setalarm">set</a>
        </form>

      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
